<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #drop-zone {
      width: 400px;
      height: 400px;
      border: 2px dashed gray;
    }
    
    #drop-zone.active {
      border: 2px dashed green;
    }
  </style>
  </style>
</head>

<body>
  <h1>Current Files</h1>
  <ul id="files-list">
  </ul>
  <h2>uploader</h2>
  <form>
    <div id="drop-zone"></div>
  </form>
  <script>
    fetch("/files").then(res => res.json()).then(files => {
      const list = document.getElementById('files-list');
      const frag = document.createDocumentFragment();
      files.forEach(file => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `/file/${file}`;
        a.appendChild(document.createTextNode(file));
        li.appendChild(a);
        frag.appendChild(li);
      });
      list.appendChild(frag);
    });
    var dropZone = document.getElementById("drop-zone");
    dropZone.addEventListener("dragenter", function (e) {
      this.classList.add("active");
    });
    dropZone.addEventListener("dragleave", function (e) {
      this.classList.remove("active");
    });
    dropZone.addEventListener("dragover", function (e) {
      e.preventDefault();
    });
    dropZone.addEventListener("drop", function (e) {
      e.preventDefault();
      this.classList.remove("active");
      // create a new FormData object
      let fd = new FormData();
      // iterate over the files dragged on to the browser
      for (let x = 0; x < e.dataTransfer.files.length; x++) {
        // add each file to FormData object
        fd.append("file-" + x, e.dataTransfer.files[x]);
      }
      let xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // console.dir(JSON.parse(xhr.responseText));
        }
      };
      xhr.open("POST", "/upload");
      xhr.send(fd);
    });
  </script>
</body>

</html>
